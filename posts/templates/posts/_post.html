{% load staticfiles %}
<link rel="stylesheet" href="{% static 'simplesocial/css/poster_detail.css' %}">
<div class="container">
	<div class="header-content">
		<div class="col-md-7">

		</div>
	</div>
	<div class="body-content">

	</div>
	<div class="footer-content">

	</div>
</div>

<div class="container-fulid">
	<div class="card-header">
		<h4 class="card-title">User post detail</h4>
	</div>
	<div class="card-footer">
			<div class="card card-1">
				<h3>{{ post.message_html|safe }}</h3>
				<strong>{{ post.user.username }}</strong>
				<a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a>
				<time class="time"><a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{ post.created_at }}</a></time>
				{% if post.group %}
				<span class="group-name">in <a href="#">{{ post.group.name }}</a></span>
				{% endif %}
		</div>
		<div class="card card-1">

		</div>
	</div>
	<div class="media-footer">
		{% if user.is_authenticated and post.user == user and not hide_delete %}
			<a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-simple"><span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span><span class="text-danger icon-label">Delete</span></a>
		{% endif %}
	</div>
</div>
