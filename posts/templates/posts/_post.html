{% load staticfiles %}
<link rel="stylesheet" href="{% static 'simplesocial/css/poster_detail.css' %}">
<br>
	<div class="header-content">
		<h4 class="intro">User post detail</h4>
		<hr>
			<div class="card card-1">
				<div class="col-md-8">
					<h3>{{ post.message_html|safe }}</h3>
					<strong>{{ post.user.username }}</strong>
					<a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a>
					<time class="time"><a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{ post.created_at }}</a></time>
					{% if post.group %}
					<span class="group-name">in <a href="#">{{ post.group.name }}</a></span>
					{% endif %}
				</div>
			</div>
	</div>
	<div class="body-content">

	</div>
	<div class="footer-content">

	</div>
	<div class="media-footer"><br>
		{% if user.is_authenticated and post.user == user and not hide_delete %}
			<div class="btn btn1">
				<a href="{% url 'posts:delete' pk=post.pk %}" class="btn3">
 					Delete
				</a>
			</div>
		{% endif %}
	</div>
