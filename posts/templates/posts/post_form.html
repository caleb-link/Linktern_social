{% extends "posts/post_base.html" %}

{% load bootstrap4 %}
{% load staticfiles %}
{% block post_content %}
<link rel="stylesheet" href="{% static 'simplesocial/css/post.css'%}">
  <div class="container-fulid">
    <div class="col-md-8">
    <h4 class="card-title">Post</h4>
    <hr>
      <div class="card card-1">
        <div class="col-md-8">
					<form method="POST" action="{% url 'posts:create' %}" id="postForm">
						{% csrf_token %}
						{% bootstrap_form form %}
						<input type="submit" value="Post" class="btn btn-primary btn-large">
					</form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
